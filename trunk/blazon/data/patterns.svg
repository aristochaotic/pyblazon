<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd ">
<svg xmlns="http://www.w3.org/2000/svg" width="10cm" height="10cm" viewBox="0 0 100 100">



	<!-- =============== -->
	<!--   VAIR IN PALE  -->
	<!-- =============== -->

        <pattern patternContentUnits="userSpaceOnUse" height="8" id="vair-in-pale" patternUnits="userSpaceOnUse" width="8">
                <rect y="0" width="8" fill="white" x="0" height="8"/>
                <path d="M0,8 l2,-2 l0,-4 l2,-2 l2,2 l0,4 l2,2 z" fill="blue"/>
        </pattern>



	<!-- =============== -->
	<!--   VAIR          -->
	<!-- =============== -->


	<pattern id="vair" width="16" height="16" patternUnits="userSpaceOnUse">
	  <rect x="0" y="0" width="16" height="8" 
		fill="url(#vair-in-pale)"/>
	  <rect x="0" y="8" width="20" height="8" transform="translate(-4,0)"
	  	fill="url(#vair-in-pale)"/>
	</pattern>


	<!-- =============== -->
	<!--   COUNTER-VAIR  -->
	<!-- =============== -->

        <pattern patternContentUnits="userSpaceOnUse" height="16" id="counter-vair" patternUnits="userSpaceOnUse" width="8">
                <rect y="0" width="8" fill="white" x="0" height="16"/>
                <path d="M0,8 l2,-2 l0,-4 l2,-2 l2,2 l0,4 l2,2 l-2,2 l0,4 l-2,2 l-2,-2 l0,-4 z" 
		 fill="blue"/>
        </pattern>



	<!-- =============== -->
	<!--  VAIR EN POINT  -->
	<!-- =============== -->


	<pattern id="vair-en-point" width="16" height="16" patternUnits="userSpaceOnUse">
	  <rect x="0" y="0" width="16" height="16" fill="url(#counter-vair)"
	   transform="translate(0,-8)"/>
	  <rect x="-4" y="8" width="20" height="8" fill="url(#vair-in-pale)"
	   transform="translate(4,0)" />
        </pattern>




	<!-- =============== -->
	<!--   VAIR ANCIENT  -->
	<!-- =============== -->


        <pattern patternContentUnits="userSpaceOnUse" height="8" id="vair-ancient" patternUnits="userSpaceOnUse" width="8">
                <rect y="0" width="8" fill="white" x="0" height="8"/>
                <path fill="blue"
		 d="M0,8 c4,-2 0,-6 4,-8 c4,2 0,6 4,8" />
        </pattern>




	<!-- =============== -->
	<!--   ERMINE        -->
	<!-- =============== -->

<!-- Is there a way to "parametrize" this somehow, so we don't need
     multiple copies for ermines, erminois, pean, etc? -->

        <pattern patternContentUnits="userSpaceOnUse" height="30" id="ermine" patternUnits="userSpaceOnUse" width="30">
		<rect y="0" width="30" fill="white" x="0" height="30"/>
		<g fill="black">
	                <path
			 d="M2,10 c2,-2 3,-8 3,-8 c0,0 1,6 3,8 l-3,3 z" />
			<circle cx="3" cy="4" r="1" />
			<circle cx="5" cy="2" r="1" />
			<circle cx="7" cy="4" r="1" />
		</g>
		<g fill="black" transform="translate(15,15)">
	                <path
			 d="M2,10 c2,-2 3,-8 3,-8 c0,0 1,6 3,8 l-3,3 z" />
			<circle cx="3" cy="4" r="1" />
			<circle cx="5" cy="2" r="1" />
			<circle cx="7" cy="4" r="1" />
		</g>
        </pattern>


	<!-- =============== -->
	<!--   BEZANTY       -->
	<!-- =============== -->

<!-- mostly for proof-of-concept; we don't want to have all cases of this. -->
	<pattern patternContentUnits="userSpaceOnUse" height="30" width="30" patternUnits="userSpaceOnUse" id="bezanty">
		<circle cx="5" cy="5" r="5" fill="yellow"/>
		<circle cx="20" cy="20" r="5" fill="yellow"/>
	</pattern>


	<!-- =============== -->
	<!--   GUTTY         -->
	<!-- =============== -->


	<pattern patternContentUnits="userSpaceOnUse" height="30" width="30" patternUnits="userSpaceOnUse" id="gutty">
		<path fill="black" d="M5,5 c0,4 -3,8 0,8 c3,0 0,-4 0,-8 z"/>
		<path fill="black" 
		 transform="translate(15,15)"
		 d="M5,5 c0,4 -3,8 0,8 c3,0 0,-4 0,-8 z"/>
	</pattern>

</svg>

